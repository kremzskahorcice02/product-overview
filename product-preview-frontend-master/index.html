<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article>

    <div class="product-wrapper">
      <div class="product-image">
        <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" aria-label="Gabrielle Essence Eau De Parfum"/>
        <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" aria-label="Gabrielle Essence Eau De Parfum"/>
      </div>
      <div class="product-info">
        <p class="product-info__subtitle">Perfume</p>
        <h1 class="product-info__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info__descrp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-info__price">
          <p class="price-current">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>
        <a href="#"></a><button class="product-btn"><span class="btn-text"><svg width="15" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to Cart</span></button></a>
      </div>   
    </div>
    
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kremzskahorcice02">Kolarova</a>.
  </div>
</body>
</html>
